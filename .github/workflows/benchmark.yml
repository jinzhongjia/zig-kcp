name: Benchmark âš¡

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Test ðŸ§ª"]
    types:
      - completed

run-name: Benchmark triggered by ${{ github.event_name }} - @${{ github.actor }}

jobs:
  benchmark:
    name: Benchmark on ${{ matrix.os }} with Zig ${{ matrix.zig-version }}
    runs-on: ${{ matrix.os }}
    if: |
      github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' ||
      github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        zig-version: [0.15.1, master]
    steps:
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ matrix.zig-version }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Run benchmarks
        run: zig build bench --summary all

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ matrix.os }}-zig-${{ matrix.zig-version }}
          path: zig-out/bin/
          retention-days: 7
